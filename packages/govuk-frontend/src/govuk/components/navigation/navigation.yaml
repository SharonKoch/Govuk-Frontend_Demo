params:
  - name: serviceName
    type: string
    required: false
    description: The name of your service.
  - name: items
    type: array
    required: false
    description: The navigation items within the navigation component.
    params:
      - name: label
        type: string
        required: true
        description: The displayed text for the navigation item
      - name: url
        type: string
        required: true
        description: The path for the url

examples:
  - name: default
    options:
      name: example-default
      items:
        - text: Get started
          href: '#get-started'
          active: true
        - text: Styles
          href: '#styles'
        - text: Components
          href: '#components'
        - text: Patterns
          href: '#patterns'
        - text: Community
          href: '#community'
        - text: Accessibility
          href: '#accessibility'
  - name: with service name only
    options:
      name: example-service-name
      serviceName: Service Name
  - name: with service name and links
    options:
      name: example-name-and-links
      serviceName: Service Name
      items:
        - text: Get started
          href: '#get-started'
          active: true
        - text: Styles
          href: '#styles'
        - text: Components
          href: '#components'
        - text: Patterns
          href: '#patterns'
        - text: Community
          href: '#community'
        - text: Accessibility
          href: '#accessibility'
