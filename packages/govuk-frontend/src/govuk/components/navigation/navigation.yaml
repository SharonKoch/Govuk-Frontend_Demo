params:
  - name: serviceName
    type: string
    required: false
    description: The name of your service.
  - name: items
    type: array
    required: false
    description: The navigation items within the navigation component.
    params:
      - name: label
        type: string
        required: true
        description: The displayed text for the navigation item
      - name: url
        type: string
        required: true
        description: The path for the url

examples:
  - name: default
    options:
      name: example-default
      items:
        - label: Get started
          url: get-started
        - label: Styles
          url: styles
        - label: Components
          url: components
        - label: Patterns
          url: patterns
        - label: Community
          url: community
        - label: Accessibility
          url: accessibility
  - name: with service name only
    options:
      name: example-default
      serviceName: Service Name
