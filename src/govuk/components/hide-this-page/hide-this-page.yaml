params:
- name: text
  type: string
  required: false
  description: Text for the link. Defaults to `Hide this page`.
- name: redirectUrl
  type: string
  required: false
  description: URL to redirect the current tab to. Defaults to `https://www.google.com`.
- name: id
  type: string
  required: false
  description: ID attribute to add to the hide this page container.
- name: classes
  type: string
  required: false
  description: Classes to add to the hide this page container.
- name: attributes
  type: object
  required: false
  description: HTML attributes (for example data attributes) to add to the hide this page container.

examples:
- name: default  
  data:
    text: Hide this page
    redirectUrl: "https://www.gov.uk"
    id: null
    classes: null
    attributes:
      {}

# Hidden examples are not shown in the review app, but are used for tests and HTML fixtures
- name: testing
  hidden: true
  data:
    text: Hide this test
    redirectUrl: "https://www.test.co.uk"
    id: test-id
    classes: test-class
    attributes:
      test-attribute: true
